<div class="max-w-[600px] ml-auto mr-auto">

    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" 
    (keydown.enter)="$event.preventDefault(); register(user.value, password.value)">

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" 
        for="inline-full-name">
            Player Name
        </label>
        </div>
        <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" 
        id="inline-full-name" type="text" #user>
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" 
        for="inline-password">
            Password
        </label>
        </div>
        <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
        id="inline-password" type="password" #password>
        </div>
    </div>

    <div class="md:flex md:items-center">
        <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" 
        for="inline-confirm-password">
            Confirm Password
        </label>
        </div>
        <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
        id="inline-confirm-password" type="password" #confirmPassword>
        </div>
    </div>
    
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3"></div>
        <label class="md:w-2/3 block text-red-700 text-sm font-bold mb-2 mt-2 h-0">{{error}}</label>
    </div>

    <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-1/3">
        <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white border-solid border-2 border-blue-500 font-bold py-2 px-4 rounded w-11/12"
        type="button" (click)="register(user.value, password.value)" [disabled]="disabled">
            REGISTER
        </button>
        </div>
        <div class="md:w-1/3">
        <button class="shadow bg-white hover:bg-blue-400 focus:shadow-outline focus:outline-none text-black hover:text-white border-solid border-2 border-gray-300 hover:border-blue-500 font-bold py-2 px-4 rounded w-11/12 float-right"
        type="button" (click)="back()" [disabled]="disabled">
            BACK
        </button>
        </div>
    </div>
    </form>
        
</div>
