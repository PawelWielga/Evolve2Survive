<div class="w-full min-w-96">
    
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (keydown.enter)="$event.preventDefault(); logIn(user.value)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Choose Player name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        id="username" type="text" placeholder="Player #1 ?" #user/>
      </div>
      <div class="flex flex-col">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button" (click)="logIn(user.value)">OK</button>
      </div>
      <ng-container *ngIf="error != undefined">
        <label class="block text-red-700 text-sm font-bold mb-2 mt-2">{{error}}</label>
      </ng-container>
    </form>
    
  </div>
