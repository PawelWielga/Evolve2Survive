<div class="w-full min-w-96">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 grid columns-2">
        <div class="flex flex-col col-start-1 col-span-1">
            <p class="font-bold text-xl">Welcome {{gameService.player?.name}}!</p>
            <p>Wins: {{gameService.player?.wins}}</p>
            <p>Loses: {{gameService.player?.loses}}</p>
        </div>
        <div class="flex flex-col col-start-2 col-span-1">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button" (click)="testFunc()">New Game</button>
        </div>
    </div>
</div>
